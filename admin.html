<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Админка</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Админка: управление автомобилями</h1>
    <a href="index.html" class="button">Главная</a>
  </header>

  <section>
    <form id="addCarForm">
      <input type="text" id="brand" placeholder="Марка" required>
      <input type="text" id="model" placeholder="Модель" required>
      <input type="number" id="year" placeholder="Год" required>
      <input type="number" id="price" placeholder="Цена за сутки" required>
      <input type="text" id="imageUrl" placeholder="URL изображения" required>
      <textarea id="description" placeholder="Описание" required></textarea>
      <button type="submit" class="button">Добавить авто</button>
    </form>
  </section>

  <section id="admin-cars-list" class="cars-container"></section>

  <script type="module" src="admin.js"></script>
</body>
</html>
