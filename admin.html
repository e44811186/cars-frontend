<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Admin</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
    }
    input, textarea, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    textarea {
      min-height: 100px; /* ✅ описание стало большим */
      resize: vertical;  /* ✅ можно тянуть вниз */
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Админка — добавление авто</h1>
  <form id="adminForm">
    <input type="text" placeholder="Марка" id="brand" required />
    <input type="text" placeholder="Модель" id="model" required />
    <input type="number" placeholder="Год" id="year" required />
    <input type="number" placeholder="Цена" id="price" required />
    <input type="text" placeholder="Ссылка на изображение" id="imageUrl" required />
    <textarea placeholder="Описание" id="description" required></textarea> <!-- ✅ заменил input -->
    <button type="submit" class="button">Добавить авто</button>
  </form>
  <script src="admin.js"></script>
</body>
</html>
