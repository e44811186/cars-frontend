<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Личный кабинет</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <style>
    body.modal-open {
      overflow: hidden;
    }

    /* Задний фон */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-overlay.active {
      display: flex;
    }

    /* Модальное окно */
    .auth-modal {
      background: rgba(20, 20, 20, 0.9);
      color: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 360px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    .auth-modal h2 {
      margin-bottom: 20px;
    }

    .auth-modal input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #555;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    .auth-modal button {
      width: 100%;
      padding: 10px;
      background: #2da44e;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .auth-modal button:hover {
      background: #2c974b;
    }

    .auth-modal .toggle {
      margin-top: 12px;
      color: #58a6ff;
      cursor: pointer;
      display: inline-block;
    }

    /* Кабинет */
    .cabinet { padding: 20px; }
  </style>
</head>
<body>
  <header class="header">
    <div class="container header-row">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="Logo">
      </a>
      <a href="index.html" class="button small-btn">← На главную</a>
    </div>
  </header>

  <section class="cabinet">
    <div class="container">
      <h2>Личный кабинет</h2>
      <p>Содержимое личного кабинета загрузится после входа...</p>
    </div>
  </section>

  <!-- Модальное окно -->
  <div class="modal-overlay" id="authModal">
    <div class="auth-modal" id="loginModal">
      <h2>Вход</h2>
      <form id="loginForm">
        <input type="text" name="username" placeholder="Имя пользователя" required />
        <input type="password" name="password" placeholder="Пароль" required />
        <button type="submit">Войти</button>
      </form>
      <div class="toggle" id="toRegister">Ещё нет аккаунта? Зарегистрироваться</div>
    </div>

    <div class="auth-modal" id="registerModal" style="display:none;">
      <h2>Регистрация</h2>
      <form id="registerForm">
        <input type="text" name="username" placeholder="Имя пользователя" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="tel" name="phone" placeholder="Телефон" />
        <input type="password" name="password" placeholder="Пароль" required />
        <button type="submit">Зарегистрироваться</button>
      </form>
      <div class="toggle" id="toLogin">Уже есть аккаунт? Войти</div>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:8080/api/auth"; // если у тебя другой порт — поменяй

    const authModal = document.getElementById('authModal');
    const loginModal = document.getElementById('loginModal');
    const registerModal = document.getElementById('registerModal');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const toRegister = document.getElementById('toRegister');
    const toLogin = document.getElementById('toLogin');

    // переключение форм
    toRegister.addEventListener('click', () => {
      loginModal.style.display = 'none';
      registerModal.style.display = 'block';
    });
    toLogin.addEventListener('click', () => {
      registerModal.style.display = 'none';
      loginModal.style.display = 'block';
    });

    // проверка токена
    const token = localStorage.getItem('authToken');
    if (!token) {
      document.body.classList.add('modal-open');
      authModal.classList.add('active');
    }

    // обработчик входа
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        username: loginForm.username.value,
        password: loginForm.password.value
      };

      try {
        const res = await fetch(`${API_URL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (!res.ok) throw new Error('Ошибка входа');
        const result = await res.json();
        localStorage.setItem('authToken', result.token);
        authModal.classList.remove('active');
        document.body.classList.remove('modal-open');
        alert("Добро пожаловать, " + data.username + "!");
        location.reload();
      } catch (err) {
        alert(err.message);
      }
    });

    // обработчик регистрации
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        username: registerForm.username.value,
        email: registerForm.email.value,
        phone: registerForm.phone.value,
        password: registerForm.password.value
      };

      try {
        const res = await fetch(`${API_URL}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (!res.ok) throw new Error('Ошибка регистрации');
        const result = await res.json();
        localStorage.setItem('authToken', result.token);
        authModal.classList.remove('active');
        document.body.classList.remove('modal-open');
        alert("Регистрация успешна!");
        location.reload();
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
