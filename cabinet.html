<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Личный кабинет</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    /* ====== МОДАЛКА ====== */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal {
      background: rgba(30, 30, 30, 0.9);
      border-radius: 12px;
      padding: 30px;
      width: 340px;
      color: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      text-align: center;
    }
    .modal h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }
    .modal input {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    .modal button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #238636;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    .modal button:hover {
      background: #2ea043;
    }
    .modal p {
      margin-top: 10px;
      font-size: 14px;
    }
    .modal p span {
      color: #58a6ff;
      cursor: pointer;
    }

    /* ====== КОНТЕНТ ====== */
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="modal-overlay" id="authModal">
    <div class="modal" id="authBox">
      <h2>Вход</h2>
      <form id="loginForm">
        <input type="text" name="username" placeholder="Имя пользователя" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
      </form>
      <p>Нет аккаунта? <span id="showRegister">Зарегистрироваться</span></p>
    </div>
  </div>

  <div class="container" id="cabinetContent" style="display:none;">
    <h2>Личный кабинет</h2>
    <p>Содержимое появится после входа...</p>
  </div>

  <script>
    const authModal = document.getElementById('authModal');
    const authBox = document.getElementById('authBox');
    const showRegister = document.getElementById('showRegister');
    const cabinetContent = document.getElementById('cabinetContent');

    // Показываем модалку, если нет токена
    const token = localStorage.getItem('token');
    if (!token) {
      authModal.style.display = 'flex';
    } else {
      cabinetContent.style.display = 'block';
    }

    // Переключение между входом и регистрацией
    showRegister.addEventListener('click', () => {
      if (authBox.querySelector('#registerForm')) {
        authBox.innerHTML = `
          <h2>Вход</h2>
          <form id="loginForm">
            <input type="text" name="username" placeholder="Имя пользователя" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
          </form>
          <p>Нет аккаунта? <span id="showRegister">Зарегистрироваться</span></p>`;
        bindLogin();
      } else {
        authBox.innerHTML = `
          <h2>Регистрация</h2>
          <form id="registerForm">
            <input type="text" name="username" placeholder="Имя пользователя" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Зарегистрироваться</button>
          </form>
          <p>Уже есть аккаунт? <span id="showLogin">Войти</span></p>`;
        bindRegister();
      }
    });

    function bindLogin() {
      document.getElementById('loginForm').addEventListener('submit', async e => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(e.target).entries());
        const res = await fetch('https://cars-api-ur5t.onrender.com/api/auth/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });
        if (res.ok) {
          const json = await res.json();
          localStorage.setItem('token', json.token);
          authModal.style.display = 'none';
          cabinetContent.style.display = 'block';
        } else {
          alert('Ошибка входа');
        }
      });
      document.getElementById('showRegister').addEventListener('click', () => showRegister.click());
    }

    function bindRegister() {
      document.getElementById('registerForm').addEventListener('submit', async e => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(e.target).entries());
        const res = await fetch('https://cars-api-ur5t.onrender.com/api/auth/register', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });
        if (res.ok) {
          alert('Регистрация успешна! Теперь войдите.');
          showRegister.click();
        } else {
          alert('Ошибка регистрации');
        }
      });
      document.getElementById('showLogin').addEventListener('click', () => showRegister.click());
    }

    bindLogin();
  </script>
</body>
</html>
