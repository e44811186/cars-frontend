<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Личный кабинет</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="auth-modal.css">
</head>
<body>
  <header class="header">
    <div class="container header-row">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="Logo">
      </a>
      <div id="userControls"></div>
    </div>
  </header>

  <section class="cabinet">
    <div class="container">
      <h2>Личный кабинет</h2>
      <div id="cabinetContent">
        <p>Содержимое появится после входа...</p>
      </div>
    </div>
  </section>
  <!-- Модалка авторизации -->
  <div id="authModal" class="modal-overlay">
    <div id="loginModal" class="auth-modal">
      <h2>Вход</h2>
      <form id="loginForm">
        <input type="text" name="username" placeholder="Имя пользователя" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
      </form>
      <div class="toggle" id="toRegister">Нет аккаунта? Зарегистрироваться</div>
    </div>

    <div id="registerModal" class="auth-modal" style="display:none;">
      <h2>Регистрация</h2>
      <form id="registerForm">
        <input type="text" name="username" placeholder="Имя пользователя" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit">Создать аккаунт</button>
      </form>
      <div class="toggle" id="toLogin">Уже есть аккаунт? Войти</div>
    </div>
  </div>

  <script src="auth-modal.js"></script>
</body>
</html>
