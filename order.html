<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Заказ авто</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container header-row">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="Logo">
      </a>
      <a href="index.html" class="button small-btn">← На главную</a>
    </div>
  </header>

  <section class="order">
    <div class="container order-content">
      <!-- левая часть -->
      <div class="order-image">
        <img src="images/order-car.png" alt="Баннер заказа" loading="lazy">
      </div>

      <!-- правая часть -->
      <form id="orderform" class="order-form">
        <h3>Забронируйте автомобиль</h3>
        <p>Заполните контактные данные, и мы перезвоним вам</p>

        <input type="text" name="name" placeholder="Ваше имя" required>
        <input type="text" id="phone" name="phone" placeholder="Телефон" required minlength="10">

        <div class="car-input-wrapper">
          <input type="text" id="car-manual" name="carManual" placeholder="Выберите автомобиль" autocomplete="off">
          <span class="arrow">▼</span>
          <ul id="car-dropdown" class="car-dropdown"></ul>
        </div>

        <button type="submit" class="button">Отправить</button>
        <p id="message" class="message"></p>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <div class="logo"><img src="images/logo.png" alt="Logo"></div>
      <div class="rights">Все права защищены</div>
    </div>
  </footer>

  <script src="order.js"></script>
</body>
</html>
