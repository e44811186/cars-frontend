<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Заказ авто</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container header-row">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="Logo">
      </a>
      <a href="index.html" class="button small-btn">← На главную</a>
      <!-- Иконка профиля -->
      <div class="profile-menu">
  <div class="profile-icon" id="profileIcon" title="Профиль">
    <img src="images/images.png" alt="Профиль" />
  </div>
  <div class="profile-dropdown" id="profileDropdown">
    <a href="cabinet.html" id="profileLink">Профиль</a>
    <a href="#" id="loginLink">Войти</a>
    <a href="#" id="registerLink">Зарегистрироваться</a>
    <a href="#" id="changePassLink">Сменить пароль</a>
    <a href="#" id="logoutLink">Выйти</a>
    <a href="#" id="deleteAccLink" class="danger">Удалить аккаунт</a>
  </div>
</div>

    </div>
  </header>

  <section class="order">
    <div class="container order-content">
      <!-- левая часть -->
      <div class="order-image">
        <img src="images/order-car.png" alt="Баннер заказа" loading="lazy">
      </div>

      <!-- правая часть -->
      <form id="orderform" class="order-form">
        <h3>Забронируйте автомобиль</h3>
        <p>Заполните контактные данные, и мы перезвоним вам</p>

        <input type="text" name="name" placeholder="Ваше имя" required>
        <input type="text" id="phone" name="phone" placeholder="Телефон" required minlength="10">

        <!-- красивый select -->
        <div class="select-wrapper">
          <select id="car-select" name="carId" required>
            <option value="" disabled selected>-- выберите авто --</option>
          </select>
        </div>

        <button type="submit" class="button">Отправить</button>
        <p id="message" class="message"></p>
      </form>
    </div>
  </section>
  
  <footer class="footer">
    <div class="container">
      <div class="logo"><img src="images/logo.png" alt="Logo"></div>
      <div class="rights">Все права защищены</div>
    </div>
  </footer>

  <script src="order.js"></script>
  <script src="profile-menu.js"></script>
  <script src="auth-modal.js"></script>
</body>
</html>
