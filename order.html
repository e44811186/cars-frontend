<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Заказ авто</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <!-- Inputmask для телефона -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.8/inputmask.min.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo"><img src="images/logo.png" alt="Logo"></div>
      <h1>Оформление заказа</h1>
    </div>
  </header>

  <section class="order">
    <div class="container">
      <img src="images/order-car.png" alt="order banner" class="order-banner">
      <form id="orderform" class="order-form">
        <h3>Забронируйте автомобиль</h3>
        <p>Заполните контактные данные, и мы перезвоним вам</p>

        <input type="text" name="name" placeholder="Ваше имя" required>
        <input type="text" id="phone" name="phone" placeholder="Телефон" required>

        <label for="car">Автомобиль</label>
        <select id="car-select" name="carSelect">
          <option value="">Выберите авто</option>
        </select>
        <input type="text" id="car-manual" name="carManual" placeholder="Или введите вручную">

        <div class="order-buttons">
          <button type="submit" class="button">Отправить</button>
          <a href="index.html" class="button white-button">Вернуться на главную</a>
        </div>
      </form>
      <p id="message" class="message"></p>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <div class="rights">© Все права защищены</div>
    </div>
  </footer>

  <script src="order.js"></script>
</body>
</html>
