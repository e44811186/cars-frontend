<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Rent</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Шапка -->
  <header>
    <div class="logo">CarRent</div>
    <nav id="menu">
      <ul>
        <li><a href="#cars-content">Наш автопарк</a></li>
        <li><a href="#order">Бронирование</a></li>
        <li><a href="#contacts">Контакты</a></li>
      </ul>
    </nav>
    <div id="burger" class="burger">
      <span></span><span></span><span></span>
    </div>
    <div class="menu-overlay"></div>
  </header>

  <!-- Главный баннер -->
  <section class="hero">
    <h1>Аренда авто премиум-класса</h1>
    <p>Быстро. Удобно. Выгодно.</p>
    <img src="images/banner.png" alt="banner" class="main-image">
  </section>

  <!-- Автопарк -->
  <section id="cars-content" class="cars">
    <h2>Наш автопарк</h2>
    <ul id="brands-list" class="brands"></ul>
    <div id="cars-list" class="cars-list"></div>
  </section>

  <!-- Бронирование -->
  <section id="order" class="order">
    <h2>Забронировать авто</h2>
    <form id="orderForm">
      <input type="text" id="car" placeholder="Выбранное авто" readonly>
      <input type="text" id="name" placeholder="Ваше имя" required>
      <input type="text" id="phone" placeholder="+7 (___) ___-__-__" required>
      <button type="submit" class="button">Отправить</button>
    </form>
    <img src="images/order.png" alt="order">
  </section>

  <!-- Контакты -->
  <footer id="contacts">
    <p>© 2025 CarRent. Все права защищены.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
