<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Контакты</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    /* Хедер / Меню */
    .header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
    }

    .header .logo img {
      max-width: 120px;
    }

    .header .menu ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    .header .menu ul li a {
      color: #a8ae16;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 14px;
    }

    .header .menu ul li a:hover {
      color: #f8ff23;
    }

    h1 {
      text-align: center;
      color: #f8ff23;
      margin-top: 40px;
    }

    .managers {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 50px auto;
      flex-wrap: wrap;
    }

    .manager {
      background-color: #212121;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 250px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }

    .manager:hover {
      transform: translateY(-5px);
    }

    .manager img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .manager h3 {
      margin: 10px 0 5px;
      font-size: 22px;
      color: #f8ff23;
    }

    .manager p {
      margin: 5px 0;
      font-size: 16px;
      color: #d4d4d4;
    }

    .back-button {
      display: block;
      margin: 30px auto;
      padding: 12px 25px;
      background-color: #f8ff23;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      width: max-content;
    }

    .back-button:hover {
      background-color: #fff;
    }

    /* Адаптив */
    @media (max-width: 768px) {
      .managers {
        flex-direction: column;
        align-items: center;
        gap: 30px;
        margin: 30px auto;
      }

      .manager {
        width: 90%;
        padding: 15px;
      }

      .manager img {
        width: 100px;
        height: 100px;
        margin-bottom: 10px;
      }

      .manager h3 {
        font-size: 20px;
      }

      .manager p {
        font-size: 14px;
      }

      .header {
        flex-direction: column;
        gap: 15px;
      }

      .header .menu ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="logo">
      <a href="index.html"><img src="images/logo.png" alt="Logo"></a>
    </div>
    <nav class="menu">
      <ul>
        <li><a href="index.html">Главная</a></li>
        <li><a href="cars.html">Автопарк</a></li>
        <li><a href="contacts.html">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <h1>Наши менеджеры</h1>

  <div class="managers">
    <div class="manager">
      <img src="images/manager1.jpg" alt="Менеджер 1">
      <h3>Иван Петров</h3>
      <p>Телефон: +7 999 123 45 67</p>
      <p>Email: ivan.petrov@example.com</p>
    </div>

    <div class="manager">
      <img src="images/manager2.jpg" alt="Менеджер 2">
      <h3>Мария Смирнова</h3>
      <p>Телефон: +7 999 765 43 21</p>
      <p>Email: maria.smirnova@example.com</p>
    </div>
  </div>

  <a href="index.html" class="back-button">← На главную</a>

</body>
</html>
